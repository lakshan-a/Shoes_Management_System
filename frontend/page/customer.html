      <div class="row mt-3">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Customer Details</div>
              <hr>
              <div class="row">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">Customer Code :</label>
                  <input type="text" class="form-control customercode" id="validationDefault01" placeholder="Enter Customer Code" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">Customer Name :</label>
                  <input type="text" class="form-control customername" id="validationDefault02" placeholder="Enter Customer Name" required>
                </div>
                <div class="col-md-4" >
                  <label for="inputGender" class="form-label"><b>Gender</b></label>
                  <select id="inputGender" class="form-select customergender">
                    <option disabled selected>Gender</option>
                    <option value="1">MALE</option>
                    <option value="2">FEMALE</option>
                    <option value="3">OTHER</option>
                  </select>
                </div>

                <div class="col-md-4 mt-3">
                  <label for="validationDefault02" class="form-label">Join date :</label>
                  <input type="date" class="form-control joindate" id="validationDefault03">
                </div>
                <div class="col-md-4 mt-3" >
                  <label for="customerlevel" class="form-label"><b>Level</b></label>
                  <select id="customerlevel" class="form-select customerlevel">
                    <option disabled selected>Level</option>
                    <option value="1"> GOLD</option>
                    <option value="2">SILVER</option>
                    <option value="3">BRONZE</option>
                    <option value="4">NEW</option>
                  </select>
                </div>
                <div class="col-md-4 mt-3">
                  <label for="customertotalpoints" class="form-label">Total Point :</label>
                  <input type="text" id="customertotalpoints" class="form-control customertotalpoints">
                </div>

                <div class="col-md-4 mt-3">
                  <label for="customerdob" class="form-label">DOB :</label>
                  <input type="date" class="form-control customerdob" id="customerdob">
                </div>
                <div class="col-md-4 mt-3">
                  <label for="customerrecentpurchasedatetime" class="form-label">DOB :</label>
                  <input type="datetime-local" class="form-control customerrecentpurchasedatetime" id="customerrecentpurchasedatetime">
                </div>
                <div class="col-md-4 mt-3">
                  <label for="customercontactno" class="form-label">Contact No :</label>
                  <input type="text" class="form-control customercontactno" id="customercontactno" placeholder="Enter Contact No" required>
                </div>

                <div class="col-md-4 mt-3">
                  <label for="customeremail" class="form-label">Email :</label>
                  <input type="text" class="form-control customeremail" id="customeremail" placeholder="Enter Email" required>
                </div>

              </div>

              <div class="row">

                <div class="col-md-4 mt-5">
                  <label for="customeraddressline01" class="form-label">Address Line 01 :</label>
                  <input type="text" class="form-control customeraddressline01" id="customeraddressline01" placeholder="Address Line 01" required>
                </div>
                <div class="col-md-4 mt-5">
                  <label for="customeraddressline02" class="form-label">Address Line 02 :</label>
                  <input type="text" class="form-control customeraddressline02" id="customeraddressline02" placeholder="Address Line 02" required>
                </div>
                <div class="col-md-4 mt-5">
                  <label for="customeraddressline03" class="form-label">Address Line 03 :</label>
                  <input type="text" class="form-control customeraddressline03" id="customeraddressline03" placeholder="Address Line 03" required>
                </div>
                <div class="col-md-4 mt-3">
                  <label for="customeraddressline04" class="form-label">Address Line 04 :</label>
                  <input type="text" class="form-control customeraddressline04" id="customeraddressline04" placeholder="Address Line 04" required>
                </div>
                <div class="col-md-4 mt-3">
                  <label for="customeraddressline05" class="form-label">Address Line 05 :</label>
                  <input type="text" class="form-control customeraddressline05" id="customeraddressline05" placeholder="Address Line 05" required>
                </div>
              </div>

              <div class="row">
                <div class=" my-5 col-md-12">
                    <button type="submit" class="btn btn-light   customerdatasave"><i class="fa-solid fa-check"></i> Save</button>
                    <button type="button" class="btn btn-light   customerdataupdate"><i class="fa fa-refresh"></i> Update</button>
                    <button type="button" class="btn btn-light   customerdatadelete"><i class="fa-solid fa-trash"></i> Delete</button>
                    <button type="button" class="btn btn-light   customeralldataget"><i class="fa-solid fa-list"></i>  Get All</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!--End Row-->

      <div class="row mt-3">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">

                            <th>Name</th>
                            <th>Gender</th>
                            <th>Join date</th>
                            <th>Level</th>
                            <th>Total points</th>
                            <th>DOB</th>
                            <th>Address</th>
                            <th>Contact No</th>
                            <th>Email</th>
                            <th>Purchase date & time</th>
                          </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
